<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive JavaScript Quiz</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive JavaScript Quiz</h1>
    </header>
    <main>
        <section id="auth">
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Login</button>
            </form>
        </section>
       
        <section id="home" style="display: none;">
            <h2>Start Quiz</h2>
            <form id="quiz-setup-form">
                <label for="num-questions">Number of Questions:</label>
                <select id="num-questions" required>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                </select>
                <label for="topic">Topic:</label>
                <select id="topic" required>
                    <option value="general">General Knowledge</option>
                    <option value="math">Math</option>
                    <option value="science">Science</option>
                </select>
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty" required>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button type="submit">Start Quiz</button>
            </form>
        </section>

        <section id="quiz" style="display: none;">
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div id="timer">Time: <span id="time">30</span>s</div>
            <div id="question-container"></div>
            <button id="next-question" style="display: none;">Next Question</button>
        </section>

        <section id="result" style="display: none;">
            <h2>Quiz Result</h2>
            <p id="score"></p>
            <button id="restart-quiz">Restart Quiz</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
